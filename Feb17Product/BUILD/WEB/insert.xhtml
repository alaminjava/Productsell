<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Product ID : </td>
                    <td><h:inputText value="#{product.pid}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Product Name : </td>
                    <td><h:inputText value="#{product.pname}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Product Brand : </td>
                    <td><h:inputText value="#{product.brand}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Product Origin : </td>
                    <td><h:inputText value="#{product.origin}"></h:inputText></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton value="Submit" action="#{product.doInsert()}"></h:commandButton>
                        <input type="reset" value="Reset"/>
                    </td>
                </tr>

            </table>


        </h:form>
    </h:body>
</html>
